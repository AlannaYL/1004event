<body>
    <input type="button" value="剪刀">
    <input type="button" value="石頭">
    <input type="button" value="布">
    <hr>
    <p>
        贏: <span id="win">0</span>
        輸: <span id="lose">0</span>
        平手: <span id="draw">0</span>
    </p>
    <ul id="list"></ul>

    <script>
        const inputs = document.getElementsByTagName('input')
        const list = document.getElementById('list')
        const win = document.getElementById('win')
        const lose = document.getElementById('lose')
        const draw = document.getElementById('draw')

        const options = ['剪刀', '石頭', '布']
        for (const input of inputs) {
            input.onclick = () => {
                const computer = options[Math.round(Math.random() * 2)]
                let text = ''

                if (input.value === computer) {
                    text = `你出${input.value}，電腦出${computer}，平手`
                    draw.innerText++
                } else if (
                    (input.value === '剪刀' && computer === '布') ||
                    (input.value === '石頭' && computer === '剪刀') ||
                    (input.value === '布' && computer === '石頭')) {
                    text = `你出${input.value}，電腦出${computer}，贏`
                    win.innerText++
                } else {
                    text = `你出${input.value}，電腦出${computer}，輸`
                    lose.innerText++
                }
                alert(text)
                list.insertAdjacentHTML('beforeend', `<li>${text}</li>`)
            }
        }
